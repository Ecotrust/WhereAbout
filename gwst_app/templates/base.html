<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title>{% block title %}{% if title %}{{ title }}{% else %}Web Survey Tool{% endif %}{% endblock %}</title>
    <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    <meta name="robots" content="index, follow" /> 
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    {% block styles %}
    <link href="/site-media/css/base.css" rel="stylesheet" type="text/css" media="screen" />
    {% endblock %}
    <SCRIPT TYPE="text/javascript">
    {% block js %}
    {% endblock %}
        <!--
        function faq_popup()
        {
        if (! window.focus)return true;
        window.open("/faq", 'faq', 'width=825,height=600,scrollbars=yes');
        return false;
        }
        //-->        
    </SCRIPT>
  </head>
  
  <body {% block body_attribs %}{% endblock %}>
  <div id="wrap">
  {% block header %}
  <div id="header">
    {% if user.is_authenticated %}
    <div id='menu'>
      <div id='user-tools'>      
      {% if user.is_staff %}
        <a href="/admin/">Site Admin</a> |
        <!--<a href="/modelviz/">Site Database Diagram</a> |
        <a href="/databrowse/">Databrowse</a> |-->
        <a href="/admin/">Sign out</a> |
      {% else %}
        <a href="/accounts/logout/">Sign out</a> |
      {% endif %}    
      
      <a href="/">Main Menu</a> 
      <!--<a href="/faq" onClick="return faq_popup()">FAQ</a> |-->
    </div>
    </div>
    {% endif %}
  </div>
  {% endblock %}
  <div id="main">  
	<div id="content">
	  {% if interview.name %}
        <h1>{{ interview.name }}</h1>
	  {% endif %}
	  {% block content %}
	  {% endblock %}
	</div>
  </div>
</body>
</html>
